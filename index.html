<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="./style/index.css">

    <title>Formulir Pendaftaran</title>
  </head>
  <body>
    
    <section class="bg-white w-75 shadow rounded-3 overflow-hidden mt-5 mx-auto">
      <h3 class="bg-primary text-light bg-opacity-75 px-3 text-center py-3">Form Register Mahasiswa Baru Polihasnur</h3>

      <!-- Form -->
      <form action="" class="mt-3 px-5 py-4">

        <!-- Nama -->
        <div class="mb-3">
          <label for="namaLengkap" class="form-label">Nama lengkap</label>
          <input type="text" class="form-control" id="namaLengkap" placeholder="Fulan bin fulan" required>
        </div>

        <div class="d-flex">

          <!-- Jurusan -->
          <div class="mb-3 w-50 me-3">
            <label for="jurusan" class="form-label">Jurusan</label>
            <select type="text" class="form-control" id="jurusan" placeholder="Fulan bin fulan" required>
              <option value="TI">1. Teknik Informatika</option>
              <option value="BTP">2. Budidaya Peternakan dan Perkebunan </option>
              <option value="TO">3. Teknik Otomotif</option>
            </select>
          </div>

          <!-- Tanggal lahir -->
          <div class="mb-3 w-50">
            <label for="tanggalLahir" class="form-label">Tanggal lahir</label>
            <input type="date" class="form-control" id="tanggalLahir" placeholder="Fulan bin fulan" required>
          </div>
        </div>

        <!-- Alasan memmilih  -->
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Alasan memilih Politeknik Hasnur</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
        </div>

        <!-- actions -->
        <button type="submit" class="btn btn-primary me-2">
          <i class="fa fa-sign-in-alt me-1"></i>
          Submit
        </button>
        <button type="reset" class="btn border-secondary">
          <i class="fa fa-redo-alt me-1"></i>
          Reset
        </button>
      </form>
    </section>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
